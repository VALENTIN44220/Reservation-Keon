<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur de réservation</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 400;
            color: #5f6368;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .error-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .error-content {
            padding: 32px 24px;
        }
        
        .error-icon {
            font-size: 32px;
            margin-bottom: 16px;
            opacity: 0.6;
        }
        
        .error-title {
            font-size: 18px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 12px;
        }
        
        .error-message {
            font-size: 14px;
            color: #5f6368;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        
        .error-details {
            background: #f8f9fa;
            border-left: 3px solid #9e9e9e;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 24px;
        }
        
        .error-details-title {
            font-size: 12px;
            font-weight: 600;
            color: #5f6368;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .error-detail-item {
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 6px;
        }
        
        .error-detail-item strong {
            color: #202124;
            font-weight: 500;
        }
        
        .error-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-primary {
            flex: 1;
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: #1565c0;
        }
        
        .btn-secondary {
            flex: 1;
            padding: 10px 20px;
            background: white;
            color: #5f6368;
            border: 1px solid #dadce0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span>ℹ️</span> Information</h1>
    </div>
    
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">⚠️</div>
            <h1 class="error-title">Réservation non disponible</h1>
            <p class="error-message">{{ message }}</p>
            
            {% if materiel and debut and fin %}
            <div class="error-details">
                <div class="error-details-title">
                    Détails
                </div>
                <div class="error-detail-item">
                    <strong>Matériel :</strong> {{ materiel.nom }}
                </div>
                <div class="error-detail-item">
                    <strong>Période :</strong> {{ debut }} - {{ fin }}
                </div>
            </div>
            {% endif %}
            
            <div class="error-actions">
                <a href="/reserver/{{ materiel.id }}" class="btn-primary">
                    <span>Réessayer</span>
                </a>
                <a href="/" class="btn-secondary">
                    <span>Retour</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
