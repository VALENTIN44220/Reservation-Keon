<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - KEON R√©servation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üîê</div>
                <h1 class="auth-title">KEON R√©servation</h1>
                <p class="auth-subtitle">Connectez-vous √† votre compte</p>
            </div>
            
            {% if erreur %}
                <div class="auth-error">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span>{{ erreur }}</span>
                </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <span class="label-icon">üë§</span>
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="Entrez votre nom d'utilisateur" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <span class="label-icon">üîë</span>
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password" class="form-input" 
                           placeholder="Entrez votre mot de passe" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="auth-submit-btn">
                    <span>Se connecter</span>
                    <span class="btn-arrow">‚Üí</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Pas encore de compte ?</p>
                <a href="{{ url_for('register') }}" class="auth-link">Cr√©er un compte</a>
            </div>
        </div>
        
        <div class="auth-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>
</body>
</html>
